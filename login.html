<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="link">Login</div>
            <div class="form">
                <div class="form-header">
                    <h2>Login Form</h2>
                </div>
                <div class="form-body">
                    <form action="">
                        <input type="email" placeholder="Email address" class="field" required>
                        <input type="password" placeholder="password" class="field" required>
                        <div class="options">
                            <input type="checkbox" name="" class="remember">Remember Me
                            <a href="" class="forgot">Forgot password</a>
                        </div>
                        <button>Login</button>
                    </form>
                </div>
                <div class="form-footer">
                    <span>Don't have account?</span>
                    <a href="">Signup now</a>
                </div>
            </div>
                
                    </div>
                </form>
            </div>
        </div>
    </section>
    </div>
</body>
</html>
